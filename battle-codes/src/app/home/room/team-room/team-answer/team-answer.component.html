<div class="answer col-xs-11 col-sm-7">
  <form class="" action="index.html" method="post">
    <label>Answer:</label>
    <textarea [(ngModel)]="answer" name="answer" class="form-control" rows="8"></textarea>
    <button [disabled]="ToggleButton" (click)="emitAnswer(answer)" type="submit" class="btn btn-default pull-right">Send</button>
  </form>
</div>
