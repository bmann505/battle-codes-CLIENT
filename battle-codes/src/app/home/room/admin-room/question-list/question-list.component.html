<div class=" col-sm-8">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2>Questions:</h2>
    </div>
  <div class="questionList">
  <table class="center-block table row">
    <thead>
      <tr>
        <th class="col-sm-4 tableTitle">Category:</th>
        <th class="col-sm-6 tableTitle">Question:</th>
        <th class="col-sm-6 tableTitle">Answer:</th>
        <th class="col-sm-2 tableTitle">Select:</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let question of questions">
        <th>{{ question.category }}</th>
        <th>{{ question.question_title }}</th>
        <th>{{ question.answer }}</th>
        <th>
          <div class="radio">
            <label>
              <input (change)="radioTest(question)"  type="radio" name="selectedQ" id="optionsRadios1" value="option1">
            </label>
          </div>
        </th>
      </tr>
    </tbody>
  </table>
</div>
<button class="btn btn-default pull-right" type="submit" (click)="onSubmitQuestion(selectedQ)"><span class="glyphicon glyphicon-send"></span> Submit</button>
  </div>
  <form class="form-inline row container breadcrumb">
    <h4>Create your own:</h4>
    <div class="form-group">
     <label class="sr-only control-label" for="addCategory">Category</label>
     <div>
       <input  name="category" type="text" class="form-control" id="addCategory" placeholder="Enter Category">
     </div>
    </div>
    <div class="form-group">
      <label class="sr-only col-sm-2 control-label" for="addQuestion">Question</label>
      <div class="col-xs-4">
        <input name="selectedQ" type="text" class="form-control" id="addQuestion" placeholder="Enter Question">
      </div>
    </div>
    <div class="form-group">
      <label class="sr-only col-sm-2 control-label" for="addAnswer">Answer</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="addAnswer" placeholder="Enter Answer">
      </div>
    </div>
    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-plus-sign"></span> Add</button>
  </form>
</div>
