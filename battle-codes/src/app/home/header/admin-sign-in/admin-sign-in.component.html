<div class="container">
  <form class="form-horizontal" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="adminSignInEmail">Email</label>
      <div class="col-sm-10">
          <input [(ngModel)]="email" name="email" type="email" class="form-control" id="adminSignInEmail" placeholder="Email" >
      </div>
    </div>
    <div class="form-group">
      <label for="adminSignInPassword" class="control-label col-sm-2">Password</label>
        <div class="col-sm-10">
          <input [(ngModel)]="password" name="password" type="password" class="form-control" id="adminSignInPassword" placeholder="Password" >
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default"(click)="onAdminSubmitSignIn(email, password)">Sign-in</button>
          <button type="button" class="btn btn-default" (click)="onAdminSignUp()" >Create an account</button>
        </div>
    </div>
  </form>
</div>
