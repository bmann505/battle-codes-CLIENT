<div class="container">
  <form class="form-horizontal" (ngSubmit)="onSignin(f)" #f="ngForm">
    <div class="form-group">
      <label class="control-label col-sm-2" for="adminSignInEmail">Email</label>
      <div class="col-sm-10">
          <input type="email" class="form-control" id="adminSignInEmail" placeholder="Email" ngModel>
      </div>
    </div>
    <div class="form-group">
      <label for="adminSignInPassword" class="control-label col-sm-2">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="adminSignInPassword" placeholder="Password" ngModel>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" [disabled]="!f.valid" (click)="onAdminSubmitSignIn()">Sign-in</button>
          <button type="button" class="btn btn-default" (click)="onAdminSignUp()" >Create an account</button>
        </div>
    </div>
  </form>
</div>
