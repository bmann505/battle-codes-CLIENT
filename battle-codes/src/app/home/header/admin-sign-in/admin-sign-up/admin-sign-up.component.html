<div class="container">
  <form class="form-horizontal" (ngSubmit)="onSignup(f)" #f="ngForm">
    <div class="form-group">
      <label class="control-label col-sm-2" for="adminSignUpEmail">Email</label>
      <div class="col-sm-10">
          <input type="email" class="form-control" id="adminSignUpEmail" placeholder="Email" ngModel>
      </div>
    </div>
    <div class="form-group">
      <label for="adminSignUpPassword" class="control-label col-sm-2">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="adminSignUpPassword" placeholder="Password" ngModel>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" (click)="onAdminSubmitSignUp()" [disabled]="!f.valid" >Submit</button>
        </div>
    </div>
  </form>
</div>
