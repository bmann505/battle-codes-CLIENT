<div class="container">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="adminSignUpName">Name</label>
      <div class="col-sm-10">
          <input [(ngModel)]="name" name="name" type="text" class="form-control" id="adminSignUpName" placeholder="Name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="adminSignUpEmail">Email</label>
      <div class="col-sm-10">
          <input [(ngModel)]="email" name="email" type="email" class="form-control" id="adminSignUpEmail" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="adminSignUpPassword" class="control-label col-sm-2">Password</label>
        <div class="col-sm-10">
          <input [(ngModel)]="password" name="password" type="password" class="form-control" id="adminSignUpPassword" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" (click)="onAdminSubmitSignUp(name, email, password)">Submit</button>
        </div>
    </div>
  </form>
</div>
