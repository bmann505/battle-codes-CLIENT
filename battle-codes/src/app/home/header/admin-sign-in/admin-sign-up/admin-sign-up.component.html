<div class="container">
  <form class="form-horizontal" (ngSubmit)="f.form.valid && signup()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !adminSignUpName.valid }">
      <label class="control-label col-sm-2" for="adminSignUpName">Name</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" id="adminSignUpName" placeholder="Name" [(ngModel)]="model.adminSignUpName" #adminSignUpName="ngModel" required>
      </div>
      <div *ngIf="f.submitted && !adminSignUpName.valid" class="help-block">Name is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !adminSignUpEmail.valid }">
      <label class="control-label col-sm-2" for="adminSignUpEmail">Email</label>
      <div class="col-sm-10">
          <input type="email" class="form-control" id="adminSignUpEmail" placeholder="Email" [(ngModel)]="model.adminSignUpEmail" #adminSignUpEmail="ngModel" required>
      </div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !adminSignUpPassword.valid }">
      <label for="adminSignUpPassword" class="control-label col-sm-2">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="adminSignUpPassword" placeholder="Password" [(ngModel)]="model.adminSignUpPassword" #adminSignUpPassword="ngModel" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" (click)="onAdminSubmitSignUp()">Submit</button>
        </div>
    </div>
  </form>
</div>
