<div class="container">
  <form>

      <input type="text" class="form-control" id="name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="adminSignUpEmail1">Email address</label>
      <input type="email" class="form-control" id="adminSignUpEmail1" placeholder="Email">

</div>
